<!DOCTYPE html>
<html lang="it-IT">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>

<body>

    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div 
                    v-for="(currentSlide, index) in slides"
                    v-show="index === slideCounter"
                    class="item">
                    <img 
                        :src='slides[slideCounter].image' alt='slides[slideCounter].title' />
                    <div class="text">
                        <h3>
                            {{ slides[slideCounter].title }}
                        </h3>
                        <p>
                            {{ slides[slideCounter].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
