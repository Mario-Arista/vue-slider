<!DOCTYPE html>
<html lang="it-IT">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>

<body>

    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div 
                    v-for="(currentSlide, index) in slides"
                    v-show="index === slideCounter"
                    class="item">
                    <img 
                        :src='slides[slideCounter].image'
                        :alt='slides[slideCounter].title' />
                    <div class="text">
                        <h3>
                            {{ slides[slideCounter].title }}
                        </h3>
                        <p>
                            {{ slides[slideCounter].text }}
                        </p>
                    </div>
                </div>


                <div class="thumbs">
                    <div
                        @click="prevArrow()"
                        class="prev">
                    </div>
                    <div
                        @click="nextArrow()"
                        class="next">
                    </div>

                    <div class="thumb"
                        @click='activeSlide(0)' >
                        <img :src='slides[0].image'
                        :alt='slides[0].title' 
                         />
                    </div>
                    <div class="thumb"
                        @click='activeSlide(1)'>
                        <img :src='slides[1].image'
                        :alt='slides[1].title' 
                        @click='activeSlide(slideCounter)'/>
                    </div>
                    <div class="thumb"
                        @click='activeSlide(2)'>
                        <img :src='slides[2].image'
                        :alt='slides[2].title' 
                        @click='activeSlide(slideCounter)'/>
                    </div>
                    <div class="thumb"
                        @click='activeSlide(3)'>
                        <img :src='slides[3].image'
                        :alt='slides[3].title' 
                        @click='activeSlide(slideCounter)'/>
                    </div>
                    <div class="thumb"
                        @click='activeSlide(4)'>
                        <img :src='slides[4].image'
                        :alt='slides[4].title' 
                        @click='activeSlide(slideCounter)'/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
